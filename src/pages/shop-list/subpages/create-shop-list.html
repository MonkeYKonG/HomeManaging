<ion-header>

  <ion-navbar>
    <ion-title>Nouvelle liste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-row>
    <ion-col col-9>
      <ion-item>
	<ion-input type="text" [(ngModel)]="title" placeholder="Nom de la liste">
	</ion-input>
      </ion-item>
      <ion-col>
	<button ion-button (click)="createNewShopList()">Termin√©!</button>
      </ion-col>
    </ion-col>
  </ion-row>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
	{{ item.$value }}
	
	{{ item.$id }}
      </ion-item>
      <ion-item-options side="right">
	<button ion-button color="danger" (click)="removeItem(item.$key)">
	  <ion-icon name="trash"></ion-icon>
	</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
