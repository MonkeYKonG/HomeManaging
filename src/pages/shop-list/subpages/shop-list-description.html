<ion-header>

  <ion-navbar>
    <ion-title>shop_list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>
    {{ (data | async)?.title }}
  </h2>
  <ion-card>
    <ion-card-header>
      <ion-row>
	<ion-col>
	  Liste de course
	</ion-col>
	<ion-col col-auto>
	  <button ion-button icon-only small (click)="addNewItem()">
	    <ion-icon name="add"></ion-icon>
	  </button>
	</ion-col>
      </ion-row>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of items | async">
	<ion-label>
	  {{ item.name }}  x{{ item.quantity }}
	</ion-label>
	<ion-checkbox [(ngModel)]="item.isCheck" (click)="updateItem(item, 'items/')"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Commentaires
    </ion-card-header>
    <ion-item *ngFor="let comment of commentary | async">
      <h2>
	{{ comment.author }} le {{ comment.date }}
      </h2>
      <p>
	{{ comment.text }}
      </p>
    </ion-item>
  </ion-card>
</ion-content>
