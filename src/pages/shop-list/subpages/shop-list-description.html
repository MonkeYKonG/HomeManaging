<ion-header>

  <ion-navbar>
    <ion-title>shop_list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2> {{ title }} </h2>
  <ion-card>
    <ion-list>
      <p *ngFor="let comment of testComment">
	<ion-col>
	  <ion-row>
	    <ion-col>
	      {{ comment.author }}
	    </ion-col>
	    <ion-col>
	      {{ comment.date }}
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    {{ comment.text }}
	  </ion-row>
	</ion-col>
      </p>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <button ion-item *ngFor="let item of test">
	<ion-row>
	  <ion-col>
	    {{ item.name }}
	  </ion-col>
	  <ion-col>
	    x{{ item.quantity }}
	  </ion-col>
	</ion-row>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
