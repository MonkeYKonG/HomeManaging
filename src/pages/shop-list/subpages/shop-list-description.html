<ion-header>

  <ion-navbar>
    <ion-title>
      {{ (data | async)?.title }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>
    <ion-row>
      {{ (data | async)?.title }}
      <button ion-button icon-only small (click)="updateTitle(data)">
	<ion-icon name="hammer">
	</ion-icon>
      </button>
    </ion-row>
  </h2>
  <ion-card>
    <ion-card-header>
      <ion-item>
	<button ion-button icon-only small (click)="addNewItem()">
	  <ion-icon name="add"></ion-icon>
	</button>
	Liste de course
      </ion-item>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of items | async">
	<ion-label>
	  {{ item.name }}  x{{ item.quantity }}
	  <ion-buttons end>
	    <button ion-button icon-only small (click)="addNewItem(item)">
	      <ion-icon name="hammer">
	      </ion-icon>
	    </button>
	    <button ion-button icon-only small (click)="removeItem(item)">
	      <ion-icon name="trash">
	      </ion-icon>
	    </button>
	  </ion-buttons>
	</ion-label>
	<ion-checkbox [(ngModel)]="item.isCheck" (click)="updateItem(item, 'items/')">
	</ion-checkbox>
      </ion-item>
      
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Commentaires
    </ion-card-header>
    <ion-item *ngFor="let comment of commentary | async">
      <h2>
	{{ comment.author }} le {{ comment.date }}
      </h2>
      <p>
	{{ comment.text }}
      </p>
    </ion-item>
  </ion-card>
</ion-content>
