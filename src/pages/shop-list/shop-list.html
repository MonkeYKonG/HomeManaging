<ion-header>

  <ion-navbar>
    <ion-title>shop_list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="presentModal()">
      {{ item.$key }}
    </button>
  </ion-list>
  <ion-row>
    <ion-col col-9>
      
      <ion-list>
	<button ion-item *ngFor="let item of test" (click)="openShopList(item)">
	  {{ item.key }}
	</button>
      </ion-list>
      
      <ion-col>
	<button ion-button (click)="selectNewTitle()">Nouvelle liste</button>
      </ion-col>
      <ion-col>
	<button ion-button (click)="presentModal()">Nouvelle liste</button>
      </ion-col>
    </ion-col>
  </ion-row>
</ion-content>
