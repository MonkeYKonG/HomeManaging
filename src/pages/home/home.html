<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  
  <ion-row>
    <ion-col col-9>
      <ion-item>
	<ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item">
	</ion-input>
      </ion-item>
      <ion-col>
	<button ion-button (click)="addItem()">Add!</button>
      </ion-col>
    </ion-col>
  </ion-row>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
	{{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
	<button ion-button color="danger" (click)="removeItem(item.$key)">
	  <ion-icon name="trash"></ion-icon>
	</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
