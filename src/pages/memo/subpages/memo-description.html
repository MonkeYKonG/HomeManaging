<ion-header>

  <ion-navbar>
    <ion-title> {{ (data | async)?.title }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="promptNewTitle()">
	<ion-icon name="md-create">
	</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Description du memo:
    </ion-card-header>
    <ion-textarea [(ngModel)]="description" (focusout)="publishDescriptionUpdate()" placeholder="Description" rows="6">     
    </ion-textarea>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Corp du memo
    </ion-card-header>
    <ion-textarea [(ngModel)]="text" (focusout)="publishTextUpdate()" placeholder="Corp du memo" rows="6">
    </ion-textarea>
  </ion-card>
</ion-content>
